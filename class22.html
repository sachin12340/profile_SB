<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors Example</title>
  <link rel="stylesheet" href="class22.css">
</head>
<body>
  <h1 id="main-title">Welcome to CSS Selectors</h1>

  <nav>
    <a href="#">Home</a>
    <a href="#">sign-up</a>
    <a href="#">about</a>
    <a href="#">Contact</a>
  </nav>
  
  <p class="intro">This is an introduction paragraph.</p>
  <p class="highlight">This is a highlighted paragraph.</p>
  <ul class="items-list">
    <li class="important">Important Item</li>
    <li>Regular Item</li>
    <li>Another Item</li>
  </ul>
  <a href="https://example.com" class="link">Visit Example</a>
  <a href="https://another.com" class="link special">Another Link</a>
  <div>
    <p>Nested paragraph inside a div.</p>
  </div>
  <button>Click Me</button>
</body>
</html>
